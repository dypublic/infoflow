$def with(topics)
$:render.header()

        <div class="box">

            <div class="box todos">
                <!--<h2 class="box">待办事项</h2>-->
                <ul>
                    $for topic in topics:
                        $ status = ''
                        <li $:status>
                         	$topic.creator : 
                         	$topic.title ,
                         	$topic.post_date 
                            &nbsp;
                            <a href="/todo/$topic.id/edit">修改</a>,
                            <a href="/todo/$topic.id/delete" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a>
                        </li>
                </ul>
            </div>

            <div class="box post">
                <h2>新增</h2>
                <form action="/todo/new" method="post" id="post_new" onsubmit = "return check_empty()">
                    <p>标题</p>
                    <p><input type="text" name="title" class="long_txt" /></p>
                    <p>创建者</p>
                    <p><input type="text" name="creator" class="short_txt " /></p>
                    <p><input type="submit" class="submit" value="添加" /></p>
                </form>
            </div>

        </div>

$:render.foot()
